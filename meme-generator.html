    <div class="meme-generator-section">
        <h2 class="meme-title">Make your own Meme</h2>
        
        <div class="meme-content">
            <!-- Left Panel: Options -->
            <div class="meme-options">
                <div class="option-group">
                    <h3>Dumb Ahh Pumpkins:</h3>
                    <div class="option-items">
                        <div class="option-box" data-type="pumpkin" data-id="1"></div>
                        <div class="option-box" data-type="pumpkin" data-id="2"></div>
                        <div class="option-box" data-type="pumpkin" data-id="3"></div>
                    </div>
                </div>

                <div class="option-group">
                    <h3>Backgrounds:</h3>
                    <div class="option-items">
                        <div class="option-box" data-type="background" data-id="1"></div>
                        <div class="option-box" data-type="background" data-id="2"></div>
                        <div class="option-box" data-type="background" data-id="3"></div>
                    </div>
                    <div class="darken-control">
                        <label>Darken Background:</label>
                        <input type="range" id="darkenSlider" min="0" max="100" value="0">
                        <span id="darkenValue">0%</span>
                    </div>
                </div>

                <div class="option-group">
                    <h3>Extras:</h3>
                    <div class="option-items">
                        <div class="option-box" data-type="extra" data-id="1"></div>
                        <div class="option-box" data-type="extra" data-id="2"></div>
                        <div class="option-box" data-type="extra" data-id="3"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Preview -->
            <div class="meme-preview-container">
                <div class="meme-canvas-wrapper">
                    <!-- Text Toolbar (shows when text is selected) -->
                    <div class="text-toolbar" id="textToolbar" style="display: none;">
                        <input type="color" id="textColor" value="#ffffff" title="Text Color">
                        <select id="textFont" title="Font Family">
                            <option value="Arial">Font</option>
                            <option value="Haunted">Haunted</option>
                            <option value="Melted">Melted</option>
                            <option value="Zombie">Zombie</option>
                        </select>
                        <label>Size:</label>
                        <input type="range" id="textSize" value="32" min="12" max="100" title="Font Size">
                        <span id="textSizeValue">32</span>
                        <button id="centerHorizontal" title="Center Horizontally">H</button>
                        <button id="centerVertical" title="Center Vertically">V</button>
                        <button id="deleteText" title="Delete Text">üóëÔ∏è</button>
                    </div>

                    <!-- Extra Toolbar (shows when extra is selected) -->
                    <div class="extra-toolbar" id="extraToolbar" style="display: none;">
                        <label>Scale:</label>
                        <input type="range" id="extraScale" min="50" max="300" value="100" title="Scale">
                        <span id="scaleValue">100%</span>
                        <button id="deleteExtra" title="Delete Extra">üóëÔ∏è</button>
                    </div>

                    <!-- Inline Text Editor -->
                    <input type="text" id="inlineTextEditor" style="display: none;">

                    <canvas id="memeCanvas"></canvas>
                </div>
                
                <div class="meme-controls">
                    <button id="addTextBtn" class="meme-btn">+ Add Text</button>
                    <button id="resetBtn" class="meme-btn meme-btn-secondary">Reset</button>
                    <button id="downloadBtn" class="meme-btn meme-btn-primary">Download</button>
                </div>

                <br>  <br>  <br>  <br>  <br>
